      <rect x="416" y="0" width="56" height="18" rx="3" fill="#a0c4ff"/>
      <rect x="476" y="0" width="28" height="18" rx="3" fill="#bdb2ff"/>
      <rect x="508" y="0" width="28" height="18" rx="3" fill="#ffc6ff"/>
      <rect x="540" y="0" width="28" height="18" rx="3" fill="#ffcad4"/>
      <rect x="572" y="0" width="28" height="18" rx="3" fill="#ffd6a5"/>
      <rect x="604" y="0" width="28" height="18" rx="3" fill="#fdffb6"/>
      <rect x="636" y="0" width="28" height="18" rx="3" fill="#caffbf"/>
