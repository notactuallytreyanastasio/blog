  <text x="50" y="420" font-family="Comic Sans MS, cursive" font-size="38" fill="#a8e6cf" opacity="0.6">?</text>
  <text x="1140" y="350" font-family="Comic Sans MS, cursive" font-size="28" fill="#ffd3a5" opacity="0.7">?</text>
