      <rect x="672" y="0" width="28" height="18" rx="3" fill="#9bf6ff"/>
    </g>

    <!-- Row 4 - Bottom letter row -->
    <g transform="translate(94, 344)">
      <rect x="0" y="0" width="28" height="18" rx="3" fill="#a0c4ff"/>
      <rect x="32" y="0" width="28" height="18" rx="3" fill="#bdb2ff"/>
