      <rect x="416" y="0" width="28" height="18" rx="3" fill="#fdffb6"/>
      <rect x="448" y="0" width="28" height="18" rx="3" fill="#caffbf"/>
      <rect x="480" y="0" width="28" height="18" rx="3" fill="#9bf6ff"/>
      <rect x="512" y="0" width="28" height="18" rx="3" fill="#a0c4ff"/>
      <rect x="544" y="0" width="28" height="18" rx="3" fill="#bdb2ff"/>
      <rect x="576" y="0" width="28" height="18" rx="3" fill="#ffc6ff"/>
      <rect x="608" y="0" width="28" height="18" rx="3" fill="#ffcad4"/>
      <rect x="640" y="0" width="28" height="18" rx="3" fill="#ffd6a5"/>
    </g>

    <!-- Carriage return lever -->
    <ellipse cx="860" cy="215" rx="22" ry="7" fill="#ffb7b2"/>
    <rect x="838" y="215" width="44" height="22" rx="4" fill="#ffb7b2" stroke="#ff9a8d" stroke-width="1"/>
    <circle cx="860" cy="237" r="7" fill="#ff9a8d"/>
