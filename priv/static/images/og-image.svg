  <!-- Main quote text - below typewriter -->
  <text x="600" y="530" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-style="italic" fill="#4a4a6a">
    "What's my schtick? I don't even know man"
  </text>

  <!-- Site name -->
  <text x="600" y="570" text-anchor="middle" font-family="Courier New, monospace" font-size="20" fill="#6a6a8a">
    bobbby.online
  </text>

  <!-- McDonald's badge -->
  <g transform="translate(970, 30)">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#ffb7b2" stroke="#ff9a8d" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">TOP 3% WORLDWIDE</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">MCDONALD'S UBER EATS</text>
    <text x="100" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">ORDERER</text>
  </g>

  <!-- Floating question marks -->
