<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Pastel gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="50%" style="stop-color:#fcb69f"/>
      <stop offset="100%" style="stop-color:#d4a5ff"/>
    </linearGradient>

    <!-- Terminal glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="3" dy="5" stdDeviation="8" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="40" fill="#a8e6cf" opacity="0.5"/>
  <circle cx="1120" cy="580" r="60" fill="#ffd3a5" opacity="0.5"/>
  <circle cx="1100" cy="80" r="30" fill="#c9b1ff" opacity="0.6"/>
  <circle cx="100" cy="550" r="35" fill="#ffb7b2" opacity="0.5"/>

  <!-- Main Typewriter Group -->
  <g transform="translate(150, 80)" filter="url(#shadow)">

    <!-- Typewriter base/body - rounded retro shape - taller for full keyboard -->
    <path d="M50,380 Q0,380 0,350 L0,280 Q0,260 20,260 L880,260 Q900,260 900,280 L900,350 Q900,380 850,380 Z"
          fill="#98d4bb" stroke="#7bc4a5" stroke-width="2"/>

    <!-- Typewriter top section -->
    <rect x="40" y="230" width="820" height="40" rx="8" fill="#b8e0d2" stroke="#9dd1bf" stroke-width="2"/>

    <!-- Paper guide/roller -->
    <rect x="80" y="200" width="740" height="40" rx="6" fill="#d4c5b5" stroke="#c4b5a5" stroke-width="2"/>

    <!-- Paper coming out - styled as terminal -->
    <rect x="120" y="30" width="660" height="185" rx="6" fill="#1a1a2e" stroke="#2a2f3b" stroke-width="2"/>

    <!-- Terminal text on paper -->
    <g filter="url(#glow)" font-family="Courier New, monospace" font-size="18">
      <text x="150" y="70" fill="#98c379">$ whoami</text>
      <text x="150" y="100" fill="#e5c07b">bobbby.online</text>
      <text x="150" y="135" fill="#98c379">$ echo "message"</text>
      <text x="150" y="165" fill="#61afef">I hope you like my toys and tinkering</text>
      <text x="150" y="200" fill="#98c379">$ _</text>
    </g>

    <!-- Keyboard area background -->
    <rect x="50" y="270" width="800" height="100" rx="8" fill="#c9e4d9"/>

    <!-- Keyboard keys - Full 5 rows -->
    <!-- Row 1 - Number row (14 keys) -->
    <g transform="translate(70, 278)">
      <rect x="0" y="0" width="28" height="18" rx="3" fill="#ffcad4"/>
      <rect x="32" y="0" width="28" height="18" rx="3" fill="#ffd6a5"/>
      <rect x="64" y="0" width="28" height="18" rx="3" fill="#fdffb6"/>
      <rect x="96" y="0" width="28" height="18" rx="3" fill="#caffbf"/>
      <rect x="128" y="0" width="28" height="18" rx="3" fill="#9bf6ff"/>
      <rect x="160" y="0" width="28" height="18" rx="3" fill="#a0c4ff"/>
      <rect x="192" y="0" width="28" height="18" rx="3" fill="#bdb2ff"/>
      <rect x="224" y="0" width="28" height="18" rx="3" fill="#ffc6ff"/>
